steps:
  - name: oracle/graalvm-ce:20.2.0-java11
    entrypoint: bash
    args: ['./.cloudbuild/graal-build-script.sh']

  - name: oracle/graalvm-ce:20.2.0-java11
    args: ['./google-cloud-graalvm-samples/basic/pubsub-sample/target/com.example.pubsubsampleapplication']

  - name: oracle/graalvm-ce:20.2.0-java11
    args: ['./google-cloud-graalvm-samples/basic/storage-sample/target/com.example.storagesampleapplication']

  - name: oracle/graalvm-ce:20.2.0-java11
    args: ['./google-cloud-graalvm-samples/basic/logging-sample/target/com.example.loggingsampleapplication']

  - name: oracle/graalvm-ce:20.2.0-java11
    args: ['./google-cloud-graalvm-samples/basic/trace-sample/target/com.example.tracesampleapplication']

timeout: 1800s # 30 minutes
options:
  # Need to specify a better machine to avoid OOM errors.
  machineType: 'N1_HIGHCPU_32'
